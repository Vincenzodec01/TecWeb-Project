{% extends 'base.html' %}

{% block body %}

{% if rooms %}
<form method="post" action="{{ url_for('management.clean_room')}}">
  <div class="container d-flex justify-content-center mt-5">
    <div class="row">
      <div class="col-12 table-responsive">
        <h5>Camere da pulire</h5>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Seleziona camera</th>
            </tr>
          </thead>
          <tbody>
          {% for room in rooms %}
            <tr>
              <td>
                <div class="custom-control custom-checkbox">
                    <input name="checkRoom" id="checkRoom" class="form-check-input me-1" type="checkbox" value="{{room[0]}}" aria-label="..." />
                    <label class="form-check-label" for="checkRoom">{{room[0]}}</label>
                </div>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" type="submit" name="clean">Invia</button>
        </div>
      </div>
    </div>
  </div>
</form>
{% else %}
<div class="w-25 alert d-flex justify-content-center start-50 translate-middle position-absolute" style="margin-top: 8rem; background-color: rgba(28, 103, 184, 0.4)" role="alert">
  Non ci sono camere da pulire
</div>

{% endif %}
{% endblock %}
