{% block body %}
  


				{% if room %}
<section class="ftco-section ftco-no-pb ftco-room">
    	<div class="container-fluid px-0">

    		<div class="row no-gutters">
                {% for _room_ in room%}

					<div class="col-lg-6">
						<div class="room-wrap d-md-flex ftco-animate">
							<a href="#" class="img" style="background-image: url({{ url_for('static', filename='img/img-room/id-' + _room_[0] + '/1.jpg')}});"></a>
							<div class="half left-arrow d-flex align-items-center">
								<div class="text p-4 text-center">
									<p class="mb-0"><span class="price mr-1">{{_room_[2]}}â‚¬</span> <span class="per">per notte</span></p>
									<h3 class="mb-3"><a href="/rooms">{{_room_[1]}}</a></h3>
									<form method="post" action="{{ url_for('rooms.rooms_list')}}">
										<button value="{{_room_[0]}}" type="submit" class="btn btn-primary ms-auto" name="sub_button">
										Visualizza
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>

                {% endfor %}
    		</div>
    	</div>
</section>
                {% endif %}
