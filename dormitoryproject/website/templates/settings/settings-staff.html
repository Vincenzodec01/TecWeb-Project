{% extends 'base.html' %}

{% block link_style %}
<style>
    .account-settings .user-profile {
    margin: 0 0 1rem 0;
    padding-bottom: 1rem;
    text-align: center;
}
.account-settings .user-profile .user-avatar {
    margin: 0 0 1rem 0;
}
.account-settings .user-profile .user-avatar img {
    width: 90px;
    height: 90px;
    -webkit-border-radius: 100px;
    -moz-border-radius: 100px;
    border-radius: 100px;
}
.account-settings .user-profile h5.user-name {
    margin: 0 0 0.5rem 0;
}
.account-settings .user-profile h6.user-email {
    margin: 0;
    font-size: 0.8rem;
    font-weight: 400;
    color: #9fa8b9;
}
.account-settings .about {
    margin: 2rem 0 0 0;
    text-align: center;
}
.account-settings .about h5 {
    margin: 0 0 15px 0;
    color: #007ae1;
}
.account-settings .about p {
    font-size: 0.825rem;
}
.form-control {
    border: 1px solid #cfd1d8;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    font-size: .825rem;
    background: #ffffff;
    color: #2e323c;
}

.card {
    background: #ffffff;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    border: 0;
    margin-bottom: 1rem;
}
</style>
{% endblock %}


{% block body %}
<form action="{{url_for('profile.staff_settings')}}" method="post">
<div class="container" style="margin-top: 7rem">
	<div class="card h-100">
		<div class="card-body">
			<div class="row gutters">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<h6 class="mb-2 text-primary">Modifica il tuo profilo</h6>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="name">Nome</label>
						<input name="name" type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome">
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="surname">Cognome</label>
						<input name="surname" type="text" class="form-control" id="surname" placeholder="Inserisci il tuo cognome">
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="phone">Telefono</label>
						<input name="phone" type="tel" class="form-control" id="phone" placeholder="Inserisci il tuo numero di telefono">
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="email">Email</label>
						<input name="email" type="email" class="form-control" id="email" placeholder="Email">
					</div>
				</div>
			</div>
			<div class="container mt-3">
				<div class="d-flex justify-content-end">
					<div class="text-right">
						<button type="button" id="button" name="submit" class="btn btn-secondary">Cancella</button>
						<button type="submit" id="submit" name="submit" class="btn btn-primary">Modifica</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</form>
{% endblock %}
